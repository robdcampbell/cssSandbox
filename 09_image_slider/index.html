<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <h1>Image Slider Example</h1>
      <div class="container">
        <div class="image-container">
          <!-- All Images -->
          <img src="img/img1.jpg" alt="" class="active" id="content1" />
          <img src="img/img2.jpg" alt="" id="content2" />
          <img src="img/img3.jpg" alt="" id="content3" />
          <img src="img/img4.jpg" alt="" id="content4" />
        </div>
        <!-- Image Selector -->
        <div class="dot-container">
          <button class="slider-button" onclick="dot(1)"></button>
          <button class="slider-button" onclick="dot(2)"></button>
          <button class="slider-button" onclick="dot(3)"></button>
          <button class="slider-button" onclick="dot(4)"></button>
        </div>
        <!-- button to change images | Slider Arrows -->
        <button id="prev" onClick="prev()">&lt;</button>
        <button id="next" onClick="next()">&gt;</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript">
      let i = 0; // curent slide
      let j = 4; // number of slides

      const dots = document.querySelectorAll(".dot-container button");
      const images = document.querySelectorAll(".image-container img");

      //   Next Image
      function next() {
        document.getElementById("content" + (i + 1)).classList.remove("active");
        i = (j + i + 1) % j;

        document.getElementById("content" + (i + 1)).classList.add("active");
        indicator(i + 1);
      }

      //   Previous Image
      function prev() {
        document.getElementById("content" + (i + 1)).classList.remove("active");
        i = (j + i - 1) % j;

        document.getElementById("content" + (i + 1)).classList.add("active");
        indicator(i + 1);
      }

      //   MOVES THE INDICATOR BASED ON PREV + NEXT
      function indicator(num) {
        dots.forEach((dot) => {
          dot.style.backgroundColor = "transparent";
        });
        document.querySelector(
          `.dot-container button:nth-child(${num})`
        ).style.backgroundColor = "#076bb8";
      }

      // Active indicator
      function dot(index) {
        images.forEach((image) => {
          image.classList.remove("active");
        });
        document.getElementById(`content${index}`).classList.add("active");
        i = index - 1;
        indicator(index);
      }
    </script>
  </body>
</html>
